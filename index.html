<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Kylegotchi</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <div class="mainContainer">
      <div class="frameContainer">
        <img src="frame.png" alt="cute frame" width = "75%">
      </div>
      <div class="videoContainer">
        <video width = "620px" autoplay muted loop>
          <source src="testvideo.mp4" type="video/mp4" >
        </video>
      </div>
      <div class="feedBox">
        Feed
      </div>
      <div class="playBox">
        Play
      </div>
      <div class="videoSwitch">
        switch device
      </div>
    </div>

    <script src = "script.js"></script>
  </body>
</html>
